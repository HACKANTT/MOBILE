<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explorez nos Hackathons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nos Hackathons</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="!lsthackathons">
    <ion-spinner name="crescent" color="primary" class="spinner-center"></ion-spinner>
    <ion-label> Chargement...</ion-label>
  </ion-item>
  <ion-item *ngFor="let hack of lsthackathons" (click)="affDetailHack(hack)">
    <ion-thumbnail slot="start">
      <img src="{{hack.image}}" />
    </ion-thumbnail>
    <ion-label>
      <h2>
        {{hack.theme.toUpperCase()}}
      </h2>
      <p>
        {{hack.description}}
      </p>
    </ion-label>
    <ion-chip [outline]="true">Places: {{hack.nbPlaces}}</ion-chip>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end"(click)="affFav()">
    <ion-fab-button>
      <ion-icon name="heart" color="white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
